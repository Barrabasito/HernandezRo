<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario Items</title>
    <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
   <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="Formulario.css">
  </head>
  <body>
   
    <div class="registros">
    <table class="table table-sm" align="center">
      <thead>
      <tr align="center"><th colspan="12">Registros de Items de Minecraft</th></tr>
      <tr align="center"><th>Id</th><th>Nombre</th><th></th><th>Cantidad</th><th>Color</th><th>Categoria</th><th>Durabilidad</th><th>Efecto</th><th>Materiales Crafteo</th><th>Cantidad Materiales</th><th>Fecha Versión</th><th>Descripción</th></tr>
      </thead>
      <tbody>
        <tr><td id="id"></td><td>...</td><td>...</td><td>.....................................</td><td>...</td><td>...</td><td>...</td><td>...</td><td>...</td><td>...</td><td>...</td><th></th></tr>
      </tbody>
  </table>
</div>


<div>
    <button type="submit" class="btn btn-primary">Capturar</button> 
    <button type="button" class="btn btn-primary" id="liveToastBtn">Toast</button>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalRegistro">Modal</button>
</div>


<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <img src="..." class="rounded me-2" alt="...">
      <strong class="me-auto">Bootstrap</strong>
      <small>11 mins ago</small>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      Se han capturado los datos
    </div>
  </div>
</div>


<!-- Modal -->
<div class="padre">
<div class="modal fade" id="modalRegistro" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">REGISTRO</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">

    <div class="titulo"><h2>Items de Minecraft</h2></div>
    <form id="formulario" method="post"> 

    <div class="row">
      <div class="form-group col-sm-12 col-md-6 col-lg-2">
        <label for="idItem" class="form-label">ID</label>
        <input type="number" name="id" class="form-control" id="idItem">
    </div>

    <div class="form-group col-sm-12 col-md-6 col-lg-3">
      <label for="idNombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" name="idNombre" id="idNombre">
  </div>

      
    <div class="form-group col-sm-12 col-md-6 col-lg-2">
      <label for="idCantidad" class="form-label">Cantidad</label>
      <input type="number" class="form-control" id="idCantidad">
  </div>

  <div class="form-group col-sm-12 col-md-6 col-lg-2">
    <label for="idColor" class="form-label">Color</label>
    <input type="text" class="form-control" id="idColor">
  </div>

<div class="form-group col-sm-12 col-md-6 col-lg-3">
  <label for="idCategoria" class="form-label">Categoria</label>
    <select class="form-control" name="idCategoria" id="idCategoria">
      <option value="Armaduras">Armaduras</option>
      <option value="Herramientas">Herramientas</option>
      <option value="Libros encantados">Libros encantados</option>
      <option value="Posiones">Posiones</option>
      <option value="Bloques de madera">Bloques de madera</option>
      <option value="Bloques de minerales">Bloques de minerales</option>
      <option value="Lozas de maderas">Lozas de madera</option>
      <option value="Lozas de minerales">Lozas de minerales</option>
      <option value="Mineral Individual">Mineral Individual</option>
      <option value="Comida">Comida</option>
      <option value="Otro">Otro</option>
    </select>
</div>
</div>

<div class="row">
  <div class="form-group col-sm-12 col-md-6 col-lg-6">
    <label for="idDurabilidad" class="form-label">Durabilidad</label>
    <input type="text" class="form-control" id="idDurabilidad">
</div>  

<div class="form-group col-sm-12 col-md-6 col-lg-6">
  <label for="idEfecto" class="form-label">Efecto*</label>
  <input type="text" class="form-control" id="idEfecto">
</div>
</div>

<div class="row">
  <div class="form-group col-sm-12 col-md-6 col-lg-6">
    <label for="idMateriales" class="form-label">Materiales utilizados para Craftear Item</label>
    <input type="text" class="form-control" id="idMateriales"></input >
  </div>
  
  <div class="form-group col-sm-12 col-md-6 col-lg-3">
    <label for="idCantidadT" class="form-label">Cantidad Total de Items para Crafteo</label>
    <input type="number" class="form-control" id="idCantidadT">
    </div>

  <div class="form-group col-sm-12 col-md-6 col-lg-3">
    <label for="idFecha" class="form-label">Fecha de version de Salida</label>
    <input type="date" name="Fecha" class="form-control" id="idFecha">
    </div>
  </div>

  <div class="row"> 
  <textarea id="idDesc" name="descripcion" rows="4" cols="50" placeholder="Descripcion de uso aqui"></textarea>
</div>
      </div>

      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Capturar</button>
        <button id="btnGet" type="button" class="btnCargar">Consultar</button> 
        <input type="reset" value="Borrar">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </form>

    </div>
  </div>
</div>
</div>

<script src="./Get.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="js/bootstrap.min.js"></script>
