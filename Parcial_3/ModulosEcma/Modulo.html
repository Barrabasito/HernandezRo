<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Modulo.css">
    <title>Modulo</title>
</head>
<body>
    <div id="cont">
    <label for="cad">Teclee esa cadena</label>
    <input id="cad"  type="text">
    <button id="btn">Procesar</button>
    <input id="cadM"  type="text" disabled>
</div>
    
    <script type="module">
        import{mayusculas,longitud} from "./Modulo.js"
        document.getElementById("btn").addEventListener("click",function(){
            let varcad=document.getElementById("cad").value;   
            let varcadM=mayusculas(varcad);
            document.getElementById("cadM").value=varcadM;
        });
    </script>
