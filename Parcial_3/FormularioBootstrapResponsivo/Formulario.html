<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario</title>
   <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="Formulario.css">
  </head>
  <body>

    <form> 
        <div class="titulo"><h2>Accesorios para Hombres</h2></div>

    <div class="row">

    <div class="form-group col-sm-12 col-md-6 col-lg-3">
        <label for="idNombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="idNombre">
    </div>

    <div class="form-group col-sm-12 col-md-6 col-lg-3">
        <label for="idMarca" class="form-label">Marca</label>
        <input type="text" class="form-control" id="idMarca">
    </div>

    <div class="form-group col-sm-12 col-md-6 col-lg-3">
        <label for="idPrecio" class="form-label">Precio</label>
        <input type="text" class="form-control" id="idPrecio" placeholder="$Pesos Mexicanos">
    </div>

    <div class="form-group col-sm-12 col-md-6 col-lg-3">
        <label for="idMaterial" class="form-label">Material</label>
        <input type="text" class="form-control" id="idMaterial">
    </div>

</div>

<div class="row">
    <div class="form-group col-sm-12 col-md-2 col-lg-3">
        <label for="idAño" class="form-label">Año de lanzamiento</label>
        <input type="text" class="form-control" id="idAño" placeholder="Año de Lanzamiento">
    </div>

    <div class="form-group col-sm-12 col-md-8 col-lg-6">

        <label for="idDes" class="form-label">Descripción</label>
        <input type="text" class="form-control" id="idDes"></input >
    </div>

    <div class="form-group col-sm-12 col-md-2 col-lg-3">
      <label for="idCategoria" class="form-label">categoria</label>
      <input type="text" class="form-control" id="idCategoria"></input >
  </div>

  <div class="row">
    <div class="form-group col-sm-12 col-md-6 col-lg-6">
        <label for="idCan" class="form-label">Cantidad</label>
        <input type="text" class="form-control" id="idCan">
    </div>

    <div class="form-group col-sm-12 col-md-6 col-lg-6">

        <label for="idPro" class="form-label">Proveedor</label>
        <input type="text" class="form-control" id="idPro"></input >
    </div>

</div>
<div>
    <button type="submit" class="btn btn-primary">Capturar</button> 
    <button type="button" class="btn btn-primary" id="liveToastBtn">Toast</button>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Modal</button>
</div>
 

<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <img src="..." class="rounded me-2" alt="...">
      <strong class="me-auto">Bootstrap</strong>
      <small>11 mins ago</small>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      Se han capturado los datos
    </div>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Juan Hernandez Rosas</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        #19100199
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary">Guardar</button>
      </div>
    </div>
  </div>
</div>

</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="js/bootstrap.min.js"></script>
<script>
  const toastTrigger = document.getElementById('liveToastBtn')
const toastLiveExample = document.getElementById('liveToast')

if (toastTrigger) {
toastTrigger.addEventListener('click', () => {
  const toast = new bootstrap.Toast(toastLiveExample)

  toast.show()
})
}
document.getElementById("Modal").addEventListener("click",()=>{
  const myModalAlternative = new bootstrap.Modal('#modal',{})
myModalAlternative.show();
})
</script>
  </body>
</html>
