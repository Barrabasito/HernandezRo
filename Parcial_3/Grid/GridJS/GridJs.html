<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GridJs</title>
    <link
      href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css"
      rel="stylesheet"
    />
</head>
<body>
    <div id="wrapper"></div>

    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
    <script>

//(async () => {
async function Datos(){

  let headersList = {
 "Accept": "*/*"
}

let response = await fetch("http://localhost/HernandezRo/Parcial_3/Grid/GridJS/connect.php", { 
  method: "GET",
  headers: headersList
});

let datos = await response.json();
console.log(datos);


new gridjs.Grid({
  columns: ["Id", "Nombre", "Cantidad", "Color", "Categoria", "Durabilidad",, "Materiales",, "Cantidad_Materiales", "Efecto", "Fecha", "Descripcion"],
  data: datos
}).render(document.getElementById("wrapper"));
}

Datos();
//})();
    </script>
</body>
</html>
