<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario</title>
    <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
   <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="Formulario.css">
  </head>
  <body>

    <form id="form"> 
        <div class="titulo"><h2>Accesorios para Hombres</h2></div>

    <div class="row">

      <div class="form-group col-sm-12 col-md-6 col-lg-3">
        <label for="idFecha" class="form-label">Fecha de salida</label>
        <input type="month" name="Fecha" class="form-control" id="idFecha">
    </div>

    <div class="form-group col-sm-12 col-md-6 col-lg-3">
      <label for="idMarca" class="form-label">Marca</label>
      <input type="text" class="form-control" id="idMarca">
  </div>

    <div class="form-group col-sm-12 col-md-6 col-lg-3">
        <label for="idNombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="idNombre">
    </div>

    <div class="form-group col-sm-12 col-md-6 col-lg-3">
        <label for="idPrecio" class="form-label">Precio</label>
        <input type="text" class="form-control" id="idPrecio" placeholder="$Mexicano">
    </div>  

</div>

<div class="row">

  <div class="form-group col-sm-12 col-md-6 col-lg-3">
    <label for="idTalla">Talla*</label>
      <select name="tallas" id="idTalla">
        <option value="CH">CH</option>
        <option value="M">M</option>
        <option value="G">G</option>
        <option value="EG">EG</option>
        <option value="23-31 cm">23-31 cm</option>
        <option value="28-38">28-38</option>
        <option value="*">*</option>
      </select>
  </div>

  <div class="form-group col-sm-12 col-md-6 col-lg-3">
    <label for="idColor" class="form-label">Color</label>
    <input type="text" class="form-control" id="idColor">
  </div>

  <div class="form-group col-sm-12 col-md-6 col-lg-3">
    <label for="idCantidad" class="form-label">Cantidad</label>
    <input type="text" class="form-control" id="idCantidad">
</div>

<div class="form-group col-sm-12 col-md-6 col-lg-3">
  <label for="idCategoria" class="form-label">Categoria</label>
  <input type="text" class="form-control" id="idCategoria"></input >
</div>

  <div class="row">
  <textarea id="idDesc" name="descripcion" rows="4" cols="50" placeholder="Describe aqui"></textarea>
</div>
<div>
    <button type="submit" class="btn btn-primary">Capturar</button> 
    <button type="button" class="btn btn-primary" id="liveToastBtn">Toast</button>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Modal</button>
    <button id="btnGet" type="button" class="btnCargar">Cargar registro</button> 

    <div class="form-group col-sm-12 col-md-6 col-lg-3">
      <label for="idN" class="form-label">ID</label>
      <input type="text" name="id" class="form-control" id="idN">
  </div>

</div>
<div>
  
</div>
 

<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <img src="..." class="rounded me-2" alt="...">
      <strong class="me-auto">Bootstrap</strong>
      <small>11 mins ago</small>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      Se han capturado los datos
    </div>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Juan Hernandez Rosas</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        #19100199
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary">Guardar</button>
      </div>
    </div>
  </div>
</div>

</form>
<script>
  document.getElementById("btnGet").addEventListener("click",async()=>{
var datosFormulario=new FormData(document.getElementById("form"));
let respuesta=await fetch('GetRegistroDB.php',{
  method: 'POST',
  body: datosFormulario
})
let dato=await respuesta.json();
document.getElementById("idEmpleado").value=dato.A;
document.getElementById("idFecha").value=dato.B;
document.getElementById("idMarca").value=dato.C;
document.getElementById("idNombre").value=dato.D;
document.getElementById("idPrecio").value=dato.E;
document.getElementById("idTalla").value=dato.F;
document.getElementById("idColor").value=dato.G;
document.getElementById("idCantidad").value=dato.H;
document.getElementById("idCategoria").value=dato.I;
document.getElementById("idDesc").value=dato.J;
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="js/bootstrap.min.js"></script>
