<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Eventos</title>
    <link rel="stylesheet" href="RegistroDeEventos.css">
</head>
<body>
    <button id="miBoton1" onclick="alert('Has dado Click en el Botón 1')">Primer Botón</button>
    <button id="miBoton2">Segundo Botón</button>
    <button id="miBoton3">Tercer Botón</button>
    <script>
        document.getElementById("miBoton2").onclick=function(){alert("Has dado Click en el Boton 2");}
        document.querySelector("#miBoton3").addEventListener("click",miFunction);

        function miFunction(){
            alert("Has dado Click en el Botón 3");
        }
    </script>
</body>
</html>
