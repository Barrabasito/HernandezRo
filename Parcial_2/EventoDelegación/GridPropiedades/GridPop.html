<body>
    <div id="cont" class="contenedor">
        <div id="caja1" class="caja1">Caja 1</div>
        <div id="cajaAmarilla" class="caja2">Caja amarilla</div>
        <div id="caja3" class="caja3">Caja 3</div>
        <div id="caja4" class="caja4">Caja 4</div>
        <div id="caja5" class="caja5">Caja 5</div>
        <div id="caja6" class="caja6">Caja 6</div>
        <div id="caja7" class="caja7">Caja 7</div>
        <div id="caja8" class="caja8">Caja 8</div>
    </div>
    <script>
        var elem=document.getElementById("cont");
        elem.addEventListener("click",cambiarCaja);
        function cambiarCaja(evento){
            console.log(evento);
            if(document.getElementById(evento.target.id).classList.contains("caja1")){
                document.getElementById(evento.target.id).classList.toggle("cajaAmarilla");              
            }
            if(evento.target.id=="caja2"){
                elem.removeEventListener("click",cambiarCaja);
            }
        }

    </script>
</body>
